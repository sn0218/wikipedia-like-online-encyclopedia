{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia Search
{% endblock %}

{% block body %}
    <h1>Related Pages of {{ query }}</h1>
    
    {% if not entries %}
    <p>No entry is found.</p>
    {% else %}
    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}

{% endblock %}
